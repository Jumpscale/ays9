# create/specify which virtual data center to use
g8client__env:
    url: 'du-conv-2.demo.greenitglobe.com'
    login: '<LOGIN>'
    password: '<PASSWORD>'
    account: '<ACCOUNT>'

disk.ovc__testdisk:
    g8client: 'env'
    devicename: 'Test Disk'
    description: "Test Desc"
    type: "D"
    location: "du-conv-2"

actions:

  - action: install
    actor: g8client
    service: env

  - action: delete
    actor: disk.ovc
    service: testdisk
