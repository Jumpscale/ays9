g8client__client:
    url: G8_URL
    login: G8_LOGIN
    password: G8_PASSWORD
    account: G8_ACCOUNT


vdc__testupdateuserovc:
    g8client: client
    account: G8_ACCOUNT
    location: G8_LOCATION

uservdc__testupdateuserovc:
  password: testupdateuserovc
  g8client: client
  groups:
   - 'user'

node.ovc__testupdateuserovc:
    bootdisk.size: 10
    memory: 2
    os.image: 'Ubuntu 16.04 x64'
    ports:
        - '2210:22'
    uservdc:
      - name: testupdateuserovc
        accesstype: ACDRUX

actions:
  - action: install

  - action: add_user
    actor: node.ovc
    service: testupdateuserovc
