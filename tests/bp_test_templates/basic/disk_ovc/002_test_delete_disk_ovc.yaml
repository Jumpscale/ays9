# create/specify which virtual data center to use
g8client__env:
    url: <URL>
    login: <LOGIN>
    password: <PASSWORD>
    account: <ACCOUNT>

disk.ovc__testdisk:
    g8client: 'env'
    devicename: 'Test Disk'
    description: "Test Desc"
    type: "D"
    location: <LOCATION>

test_disk_ovc__testdeletedisk:
    disk: 
      - testdisk

actions:

  - action: install
    actor: g8client
    service: env

  - action: delete
    actor: disk.ovc
    service: testdisk

  - action: test_delete
    actor: test_disk_ovc
    service: testdeletedisk